<div class="right">
	<h2><img src="img/header_connect.jpg" alt="Connect with Us" /></h2>
	<p>We'd love to hear from you! If you have any questions, suggestions, or just feel like chatting with the crew, send us a shoutout and we'll be happy to get back to you as soon as we can!</p>
	<form>
		<p><label for="input_name">Name:</label>
			<input id="input_name" name="name" autofocus="true" required="true" placeholder="Juan dela Cruz"/>
		</p>

		<p>
			<label for="input_email">Email:</label>
			<input id="input_email" type="email" name="email" required="true" placeholder="me@domain.com"/>
		</p>

		<p>
			<label for="input_website">Website URL:</label>
			<input id="input_website" type="url" name="website" placeholder="mysite.com"/>
		</p>

		<p>
			<label for="input_message">Message:</label>
			<textarea id="input_message" rows="5" name="message" placeholder="You guys are great!" required="true"></textarea>
		</p>
		<input type="submit" value="Send Message" />
	</form>
</div>
